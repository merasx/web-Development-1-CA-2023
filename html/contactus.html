    crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav class="navbar bg-body-tertiary">
        <a href="../index.html">Home</a>
        <a href="../html/facts.html">Careers</a>
        <a href="../html/gallery.html">Library</a>
        <a href="../html/videos.html">Authors</a>

        <button type="button" class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              99+
              <span class="badge text-bg-secondary">unread messages</span>
            </span>
        </button>
        <p id="demo"></p>
    </nav>
    <div>
        <section>
          <div class="wrapper">
            <div class="form-wrapper">
              <h2 class="title">Login to Your Account</h2>
              <form id="form" class="form">
                <div class="form-group">
                  <label for="name">
                    Email:
                  </label>
                  <input id="email" type="email" placeholder="someone@gmail.com" required>
                  <p id="emailError"></p>
                </div>
                <div class="form-group">
                  <label for="password">
                    Password:
                  </label>
                  <input id="password" type="password" placeholder="Enter Password" required>
                  <p id="passwordError"></p>
                </div>
                <input type="submit" value="Login">
              </form>
            </div>
            <div class="success-msg-container">
              <h2 id="msg" class="msg">You have provided the correct details and your form will be processed</h2>
            </div>
          </div>
          
          </section>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDf
    L" crossorigin="anonymous">
